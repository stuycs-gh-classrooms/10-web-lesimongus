<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>
      Tomfoolery
    </title>
  </head>

  <body>
    <form action="balling.py" method="get">
      Enter thy name, fallen one...
      <input type="text" name="name" value="Nameless">
      <br>
      What are you?
      <div>
        <input type="radio" name="gender" value="borger">A burger
      </div>
      <div>
        <input type="radio" name="gender" value="chips">Some fries
      </div>
      <div>
        <input type="radio" name="gender" value="This does matter">I don't think this will matter
      </div>
      <br>
      Is this what you always were?
      <div>
        <input type="radio" name="identity" value="cis">Yes
      </div>
      <div>
        <input type="radio" name="identity" value="trans">No
      </div>
      <div>
        <input type="radio" name="identity" value="You didn't, actually">I will refrain from answering
      </div>
      <input type="submit" name="submit">
  </body>

</html>
